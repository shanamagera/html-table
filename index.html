    <body>
        <h1> Operation Hours </h1>
    <table bgcolor="black">
        <caption>This is a grocery store operation hours table</caption>
        <thead>
        <tr bgcolor="green" align="center"> 
            <th bgcolor="lightgrey" width="100">Days</th>
            <th width="100">Sunday</th>
            <th width="100">Monday</th>
            <th width="100">Tuesday</th>
            <th width="100">Wednesday</th>
            <th width="100">Thursday</th>
            <th width="100">Friday</th>
            <th width="100">Saturday</th>
        </tr>
        </thead>
        <tbody>
        <tr bgcolor="lightyellow" align="center">
            <td bgcolor="lightgrey">Opening hours</td>
            <td>Closed</td>
            <td>8am</td>
            <td>8am</td>
            <td>8am</td>
            <td>8am</td>
            <td>8am</td>
            <td>Closed</td>
        </tr>
        </tbody>
        <tfoot>
        <tr bgcolor="lightyellow" align="center">
            <td bgcolor="lightgrey">Closing hours</td>
            <td>Closed</td>
            <td>5pm</td>
            <td>5pm</td>
            <td>5pm</td>
            <td>5pm</td>
            <td>5pm</td>
            <td>Closed</td>
        </tr>
        </tfoot>
    </table>
    </body>
</html>
